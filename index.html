<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page Anhanguera</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 text-gray-800">
    
    <header class="bg-orange-600 text-white py-6 text-center shadow-md">
      <h1 class="text-3xl font-bold">Inscreva-se na Anhanguera</h1>
      <p class="mt-2 text-lg">Garanta sua vaga agora mesmo!</p>
    </header>

    <section class="py-12">
      <div class="max-w-xl mx-auto px-4">
        <form
          action="https://docs.google.com/forms/d/e/1FAIpQLSdPXXXXXXX/formResponse"
          method="POST"
          target="_blank"
          class="bg-white p-6 rounded-lg shadow-lg space-y-4"
        >
          <h2 class="text-xl font-bold text-orange-700">Formulário de Inscrição</h2>

          <input
            type="text"
            name="entry.123456" <!-- substitua pelo ID real do campo do Google Forms -->
            placeholder="Nome Completo"
            required
            class="w-full p-2 border rounded"
          />
          <input
            type="text"
            name="entry.234567"
            placeholder="CPF"
            required
            class="w-full p-2 border rounded"
          />
          <input
            type="tel"
            name="entry.345678"
            placeholder="Telefone"
            required
            class="w-full p-2 border rounded"
          />
          <input
            type="text"
            name="entry.456789"
            placeholder="Curso"
            required
            class="w-full p-2 border rounded"
          />

          <button
            type="submit"
            class="bg-orange-600 text-white px-6 py-2 rounded hover:bg-orange-700"
          >
            Enviar
          </button>
        </form>
      </div>
    </section>

    <section class="py-16 bg-gray-100">
      <div class="container mx-auto px-4 text-center">
        <h2 class="text-3xl font-bold text-orange-700 mb-8">Inscrições Recebidas</h2>
        <div class="overflow-x-auto">
          <table class="min-w-full border border-gray-300 rounded-xl">
            <thead class="bg-orange-600 text-white">
              <tr>
                <th class="px-4 py-2 text-left">Nome Completo</th>
                <th class="px-4 py-2 text-left">CPF</th>
                <th class="px-4 py-2 text-left">Telefone</th>
                <th class="px-4 py-2 text-left">Curso</th>
              </tr>
            </thead>
            <tbody id="dados-planilha" class="bg-white text-gray-700"></tbody>
          </table>
        </div>
      </div>
    </section>

    <script>
      const sheetID = '1kzM-gyXBJv7IMOk4vcdjGuFKqLxmfZXwcQiDDBBci0I';
      const aba = 'Controle de Acessos Reais';

      const url = `https://opensheet.elk.sh/${sheetID}/${encodeURIComponent(aba)}`;

      fetch(url)
        .then(res => res.json())
        .then(data => {
          const tbody = document.getElementById('dados-planilha');
          data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td class="border px-4 py-2">${row["Nome Completo"] || '-'}</td>
              <td class="border px-4 py-2">${row.CPF || '-'}</td>
              <td class="border px-4 py-2">${row.TELEFONE || '-'}</td>
              <td class="border px-4 py-2">${row.CURSO || '-'}</td>
            `;
            tbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Erro ao carregar os dados da planilha:', error);
        });
    </script>
  </body>
</html>
